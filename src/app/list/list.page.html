<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Incidents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="sort('status')">sort by status</ion-button>
  <ion-button (click)="sort('service')">sort by service</ion-button>
  <ion-button (click)="sort('created')">sort by created</ion-button>

  <ion-list>
    <ion-item class="padding" *ngFor="let item of incidents.incidents">

      {{item.name}}
      <div class="item-note" slot="end">
        {{item.status}}
        <div>
        {{item.created_at}}
        </div>
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
